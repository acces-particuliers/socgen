<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection en cours...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #d80027;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('8404c025-0537-4b5c-9d82-26c5de9f961b.png');
      background-size: 100px 55px;
      background-repeat: repeat;
      opacity: 0.1;
      z-index: 0;
    }
    .content {
      z-index: 1;
    }
    .loader {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      height: 100%;
      width: 0;
      background: #000;
      animation: load 30s linear forwards;
    }
    @keyframes load {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="content">
    <h1>Redirection en cours...</h1>
    <p>Veuillez patienter pendant le chargement (30 secondes)</p>
    <div class="loader"><div class="bar"></div></div>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "https://www.societegenerale.com/";
    }, 30000);
  </script>
</body>
</html>
